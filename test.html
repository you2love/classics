<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>
<body>
    <button onclick="showBook('行政发包制：大一统的制度密码')">测试行政发包制</button>
    <button onclick="showBook('国富论')">测试国富论</button>
    <div id="result"></div>
    <script>
        function showBook(bookId) {
            var bookElement = document.getElementById('book-' + bookId);
            if (bookElement) {
                document.getElementById('result').innerHTML = '找到书籍元素: ' + bookId;
                console.log('找到书籍元素:', bookId);
            } else {
                document.getElementById('result').innerHTML = '未找到书籍元素: ' + bookId;
                console.log('未找到书籍元素:', bookId);
            }
        }
    </script>
</body>
</html>
